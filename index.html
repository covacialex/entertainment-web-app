<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/index.js"></script>

    <title>Frontend Mentor | Entertainment web app</title>
  </head>
  <body>
    <nav class="sidenav">
      <ul class="sidenav__links">
        <img src="assets/logo.svg" alt="" class="side__links__logo" />
        <a href="#" class="sidenav__links__home">
          <img
            src="assets/icon-nav-home.svg"
            alt="Home icon"
            class="sidenav__links__trending__image"
            style="filter: var(--filter-selected)"
          />
        </a>
        <a href="movies.html" class="sidenav__links__movies">
          <img
            src="assets/icon-nav-movies.svg"
            alt="Movies Icon"
            class="sidenav__links__movies"
          />
        </a>
        <a href="tv-series.html" class="sidenav__links__series">
          <img
            src="assets/icon-nav-tv-series.svg"
            alt="TV Icon"
            class="sidenav__links__series"
          />
        </a>
        <a href="bookmarked.html" class="sidenav__links__bookmarked">
          <img
            src="assets/icon-nav-bookmark.svg"
            alt="Bookmark icon"
            class="sidenav__links__bookmarked"
          />
        </a>
        <a href="#" class="sidenav__links__user">
          <img
            src="assets/image-avatar.png"
            alt="User avatar"
            class="sidenav__links__user__image"
          />
        </a>
      </ul>
    </nav>

    <main class="main">
      <form action="#" class="search">
        <button class="search__button">
          <img
            src="assets/icon-search.svg"
            alt="Search bar icon"
            class="search__button__image"
          />
        </button>
        <input
          type="text"
          class="search__bar"
          placeholder="Search for movies or TV series"
        />
      </form>

      <div class="content">
        <div class="trending">
          <h2 class="trending__title">Trending</h2>
          <ul class="trending__content"></ul>
        </div>

        <div class="movies">
          <h2 class="movies__title">Recommended for you</h2>
          <ul class="movies__content"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
